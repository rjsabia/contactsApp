<!DOCTYPE html>
<html>
<head>
	<title>Contacts App</title>
	<!-- Meta Tags -->
	<meta charset="utf-8"/>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/resetCss.css">
	<link rel="stylesheet" href="styles/main.css"/> 
	<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

</head>
<body>

	<div id="container">
		
		<form id="contact" action="" method="post">
		    
		    <h3>My Contacts</h3>
		    
		    <h4>Please enter contacts below, and hit submit when done

		    </h4>
		    
		    <fieldset>
		      <input id="firstName" placeholder="First name..." type="text" tabindex="1" required autofocus>
		    </fieldset>
		    
		    <fieldset>
		      <input id="lastName" placeholder="Last Name..." type="text" tabindex="2" required>
		    </fieldset>
		    
		    <fieldset>
		      <input id="phoneNum" placeholder="Phone Number..." type="tel" tabindex="3" required>
		    </fieldset>
		    
		    <fieldset>
		      <input id="street" placeholder="Street Address..." type="text" tabindex="4" required>
		    </fieldset>
		    
		    <fieldset>
		      <input id="city" placeholder="City..." type="text" tabindex="5" required></input>
		    </fieldset>
		    
		    <fieldset>
		    	<input id="state" placeholder="State..." type="text" tabindex="6">
		    </fieldset>
		    
		    <fieldset>
		      <button name="submit" type="submit" id="contact-submit">Submit</button>
		    </fieldset>
  		
  		</form>

	</div>

	<section class="output">

		<h3>Stored Contacts</h3>

		<div class="output-div">
		
			<ul class="contact-list">

				<li>test1</li>
				<li>test2</li>
				<li>test3</li>
				
			</ul>

		</div>

	</section>


	

	<!-- JavaScript Link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
